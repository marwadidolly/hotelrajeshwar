
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - Hotel Rajeshwar</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="booking.css" />

  <style>
    /* Mobile menu toggle styles */
    .menu-toggle {
      display: none;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        cursor: pointer;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        padding: 1rem 2rem;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }

    nav ul li a {
      color: #2563eb;
      transition: all 0.3s ease;
    }

    nav ul li a:hover {
      color: #1d4ed8;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center relative">
      <h1 class="text-2xl font-bold text-blue-600">Hotel Rajeshwar</h1>

      <!-- Hamburger Icon (Mobile) -->
      <div class="menu-toggle md:hidden" onclick="toggleMenu()">
        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>

      <!-- Navigation -->
      <nav>
        <ul class="nav-links flex space-x-6 md:flex md:space-x-6 md:static">
          <li><a href="index.html" class="hover:text-blue-700 text-blue-600">Home</a></li>
          <li><a href="rooms.html" class="hover:text-blue-700 text-blue-600">Rooms</a></li>
          <li><a href="booking.html" class="text-blue-600 font-semibold">Book Now</a></li>
          <li><a href="contact.html" class="hover:text-blue-700 text-blue-600">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Booking Section -->
  <section class="py-12 px-4 max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-800">Online Booking</h2>
    <form action="mailto:hotelrajeshwar01@gmail.com" method="POST" enctype="text/plain"
          class="bg-white p-6 rounded-xl shadow space-y-4">
      <div>
        <label for="name" class="block font-medium mb-1">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label for="phone" class="block font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label for="room" class="block font-medium mb-1">Room Type</label>
        <select id="room" name="room" required class="w-full p-2 border rounded">
          <option value="Standard Non-AC">Standard Room (Non-AC)</option>
          <option value="Standard AC">Standard Room (AC)</option>
          <option value="Deluxe AC">Deluxe Room (AC)</option>
          <option value="Dormitory">Dormitory</option>
        </select>
      </div>

      <div>
        <label for="checkin" class="block font-medium mb-1">Check-in Date</label>
        <input type="date" id="checkin" name="checkin" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label for="checkout" class="block font-medium mb-1">Check-out Date</label>
        <input type="date" id="checkout" name="checkout" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label for="message" class="block font-medium mb-1">Special Requests (Optional)</label>
        <p class="text-sm text-gray-500 mb-1">If you need more than one room or have any special preferences (like AC + Non-AC, extra bed, late check-in), please mention them here.</p>
        <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Submit Booking</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-4 shadow-inner text-center text-gray-500 mt-12">
    &copy; 2025 Hotel Rajeshwar
  </footer>

  <!-- JS for Hamburger Menu -->
  <script>
    function toggleMenu() {
      const menu = document.querySelector('.nav-links');
      menu.classList.toggle('active');
    }
  </script>

  <script defer src="booking.js"></script>
</body>
</html>
