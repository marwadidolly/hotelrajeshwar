
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking - Hotel Rajeshwar</title>
  
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="booking.css">
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-600">Hotel Rajeshwar</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="text-blue-600 hover:text-blue-700">Home</a></li>
          <li><a href="rooms.html" class="text-blue-600 hover:text-blue-700">Rooms</a></li>
          <li><a href="booking.html" class="text-blue-600 font-semibold hover:text-blue-700">Book Now</a></li>
          <li><a href="contact.html" class="text-blue-600 hover:text-blue-700">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Booking Section -->
  <section class="py-12 px-4 max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-600" data-aos="zoom-in">
      Online Booking
    </h2>

    <form
      action="mailto:hotelrajeshwar01@gmail.com"
      method="POST"
      enctype="text/plain"
      class="bg-white p-6 rounded-xl shadow space-y-4"
      data-aos="fade-up"
      data-aos-duration="1000"
    >
      <div>
        <label for="name" class="block font-medium mb-1">Full Name</label>
        <input type="text" id="name" name="name" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label for="email" class="block font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label for="phone" class="block font-medium mb-1">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label for="room" class="block font-medium mb-1">Room Type</label>
        <select id="room" name="room" required class="w-full p-2 border rounded">
          <option value="Standard Non-AC">Standard Room (Non-AC)</option>
          <option value="Standard AC">Standard Room (AC)</option>
          <option value="Deluxe AC">Deluxe Room (AC)</option>
          <option value="Dormitory">Dormitory</option>
        </select>
      </div>

      <div>
        <label for="checkin" class="block font-medium mb-1">Check-in Date</label>
        <input type="date" id="checkin" name="checkin" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label for="checkout" class="block font-medium mb-1">Check-out Date</label>
        <input type="date" id="checkout" name="checkout" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label for="message" class="block font-medium mb-1">Special Requests (Optional)</label>
        <p class="text-sm text-gray-600 mb-1">
          If you need more than one room or have special preferences (AC + Non-AC, extra bed, late check-in), please mention them here.
        </p>
        <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded"></textarea>
      </div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
        Submit Booking
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-4 shadow-inner text-center text-gray-500 mt-12">
    &copy; 2025 Hotel Rajeshwar
  </footer>

  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Custom JS -->
  <script defer src="booking.js"></script>
</body>
</html>
