<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooms - Hotel Rajeshwar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="rooms.css">
</head>
<body class="bg-gray-50">
  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <h1 class="text-xl font-bold text-blue-600 hover:text-blue-800 transition">Hotel Rajeshwar</h1>
      <nav>
        <ul class="nav-links flex space-x-6">
          <li><a href="index.html" class="text-blue-600 hover:text-blue-800">Home</a></li>
          <li><a href="rooms.html" class="text-blue-600 hover:text-blue-800 font-semibold">Rooms</a></li>
          <li><a href="booking.html" class="text-blue-600 hover:text-blue-800">Book Now</a></li>
          <li><a href="contact.html" class="text-blue-600 hover:text-blue-800">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Room Section -->
  <section class="py-12 px-4 max-w-6xl mx-auto">
    <h2 class="text-4xl font-bold mb-8 text-center text-blue-600 hover:text-blue-800 transition">Our Rooms</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <img src="IMG_3525.JPG" alt="Room 1" class="room-img">
      <img src="IMG_3528.JPG" alt="Room 2" class="room-img">
      <img src="IMG_3529.JPG" alt="Room 3" class="room-img">
      <img src="IMG_3530.JPG" alt="Room 4" class="room-img">
      <img src="IMG_3531.JPG" alt="Room 5" class="room-img">
      <img src="IMG_3536.JPG" alt="Room 6" class="room-img">
      <img src="IMG_3533.JPG" alt="Room 7" class="room-img">
      <img src="IMG_3534 (3).JPG" alt="Room 8" class="room-img">
      <img src="IMG_3535.JPG" alt="Room 9" class="room-img">
      <img src="IMG_3532.JPG" alt="Room 10" class="room-img">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <span id="close-lightbox" class="absolute top-5 right-8 text-white text-3xl cursor-pointer">&times;</span>
    <img id="lightbox-img" src="" class="max-w-full max-h-full rounded-lg shadow-lg" />
  </div>

  <!-- Footer -->
  <footer class="bg-white py-4 shadow-inner text-center text-gray-500 mt-12">
    &copy; 2025 Hotel Rajeshwar
  </footer>

  <script src="rooms.js" defer></script>
</body>
</html>
